<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>üåç Language Translator</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; background: #f4f4f9; }
        h2 { color: #333; }
        textarea { width: 100%; height: 100px; margin-bottom: 10px; }
        select, button { padding: 8px; margin-top: 5px; }
        .result { margin-top: 20px; padding: 10px; background: #e3f2fd; border-radius: 5px; }
    </style>
</head>
<body>
<h2>üåç Real-Time Language Translator</h2>

<form action="/translate" method="post">
    <textarea name="text" placeholder="Enter text here..."></textarea><br>

    <label>From:</label>
    <select name="source">
        <option value="en">English</option>
        <option value="hi">Hindi</option>
        <option value="fr">French</option>
        <option value="es">Spanish</option>
    </select>

    <label>To:</label>
    <select name="target">
        <option value="hi">Hindi</option>
        <option value="en">English</option>
        <option value="fr">French</option>
        <option value="es">Spanish</option>
    </select><br><br>

    <button type="submit">Translate</button>
</form>

<div class="result">
    <p><strong>Original:</strong> <span th:text="${original}"></span></p>
    <p><strong>Translated:</strong> <span th:text="${translated}"></span></p>
    <p th:if="${error}" style="color:red;" th:text="${error}"></p>
</div>
</body>
</html>
